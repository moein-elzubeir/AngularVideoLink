<div class="container">
  <br/>
  <form [formGroup]="inputForm" (ngSubmit)="createEvent()">
        <div class="form-group">
            <label>User A:</label>
            <input class="form-control" formControlName="userA"
            id="userA"
            type="text">
        </div>

        <div class="form-group">
            <label>User B:</label>
            <input class="form-control" formControlName="userB"
            id="userB"
            type="text">
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input class="form-control" formControlName="date"
            id="date" type="date">
        </div>
        <div *ngIf="inputForm.controls['date'].invalid && (inputForm.controls['date'].dirty || inputForm.controls['date'].touched)" class="alert alert-danger">
            <div *ngIf="inputForm.controls['date'].errors.required">
              Date is required.
            </div>
        </div>
        <div class="form-group">
            <label>Time:</label>
            <input class="form-control" formControlName="time"
            id="time"
            type="time">
        </div>
        <div *ngIf="inputForm.controls['time'].invalid && (inputForm.controls['time'].dirty || inputForm.controls['time'].touched)" class="alert alert-danger">
            <div *ngIf="inputForm.controls['time'].errors.required">
              Time is required.
            </div>
        </div>

        <button type="submit"
            [disabled]="!inputForm.valid" class="btn btn-success">
            Create Event
        </button>
  </form>
  <br/>
</div>
